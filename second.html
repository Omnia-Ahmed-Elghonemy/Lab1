    <!-- for by name not id -->

    
    <form action="/Frist.html" name="login" method="post">
      <label for="username">Please enter your name</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="enter your name"
        required
      />

      <label for="email">Please enter your Email</label>
      <input type="email" name="email" id="email" />

      <label for="pass">Please enter your password</label>
      <input type="password" name="pass" id="pass" />

      <br />
      <br />
      <label for="da">Please enter your the date</label>
      <input type="date" name="da" id="da" />

      <label for="age">Please enter your the age</label>
      <input type="number" name="age" min="12" max="40" />

      <br />
      <br />
      <label for="ch">chicken</label>
      <input type="checkbox" name="ch" id="" />
      <label for="me">meat</label>
      <input type="checkbox" name="me" id="" />

      <br />
      <br />

      <label for="ma">Male</label>
      <input type="radio" name="ma" id="" />
      <label for="ma">female</label>
      <input type="radio" name="ma" id="" />
      <br /><br />
      <button type="submit">Submit</button>
    </form>
